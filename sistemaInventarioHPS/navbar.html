<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/styleMainInventoryLight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

        <nav class="navbar" id="navbar">
            <ul>
            <li>
                <button data-page="main_Inventory.html" id="btnInventario" onclick="location.href='main_Inventory.html'">
                    <i data-page="main_Inventory.html" id="icoInventario" class="fa-solid fa-house"></i>
                    <span>Inventario</span>
                </button>
            </li>
            <li>
                <button data-page="logs_Inventory.html" id="btnLogs" onclick="location.href='logs_Inventory.html'">
                    <i data-page="logs_Inventory.html" id="icoLogs" class="fa-solid fa-file-alt"></i>
                    <span>Registros</span>
                </button>
            </li>
            <li>
                <button data-page="config_Inventory.html" id="btnConfiguracion" onclick="location.href='config_Inventory.html'">
                    <i data-page="config_Inventory.html" id="icoConfiguracion" class="fa-solid fa-cog"></i>
                    <span>Configuración</span>
                </button>
            </li>
            <li>
                <button data-page="profile_Inventory.html" id="btnPerfil" onclick="location.href='profile_Inventory.html'">
                    <i data-page="profile_Inventory.html" id="icoPerfil" class="fa-solid fa-user"></i>
                    <span>Perfil</span>
                </button>
            </li>
            <li>
                <button data-page="logOut_Inventory.html" id="btnCerrarSesion" onclick="location.href='index.html'">
                    <i data-page="logOut_Inventory.html" id="icoCerrarSesion" class="fa-solid fa-sign-out-alt"></i>
                    <span>Cerrar sesión</span>
                </button>
            </li>
            </ul>
        </nav>

</body>
</html>
