<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styleMainInventoryLight.css">
</head>
<body>

    <div class="loginContainer">

        <h1>Registro de cuenta</h1>

        <p id="textMail">Correo electrónico</p> <p id="errorMailMessage">correo electrónico no válido</p>
        <!-- input para ingresar correo-->
        <input title="correo electrónico" type="text" id="inputMail" />

        <p>usuario</p>
        <!-- input para ingresar usuario-->
        <input title="usuario" type="text" id="inputUser" />

        <p>contraseña</p>
        <!-- input para ingresar contraseña-->
        <input title="contraseña" type="password" id="inputPassword" />

        <p>confirmar contraseña</p>
        <!-- input para confirmar contraseña-->
        <input title="confirmar contraseña" type="password" id="inputConfirmPassword" />
        
        <!-- botón registrarse-->
        <button id="submitRegisterButton" class="btnRegister">Registrar</button>

        <p id="questionRegister">¿Ya tienes una cuenta? Inicia sesión
            <a href="index.html" >aquí</a>
        </p>    
    </div>

    <script src="js/register.js"></script>
    
</body>
</html>
