<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styleLight.css">
</head>
<body>

    <div class="loginContainer">

        <h1>Registro de cuenta</h1>

        <p>Correo electrónico</p>
        <!-- input para ingresar correo-->
        <input type="text" placeholder="escriba su correo electrónico" id="inputMail" />

        <p>usuario</p>
        <!-- input para ingresar usuario-->
        <input type="text" placeholder="escriba su nombre de usuario" id="inputUser" />

        <p>contraseña</p>
        <!-- input para ingresar contraseña-->
        <input type="password" placeholder="escriba su contraseña" id="inputPassword" />

        <p>confirmar contraseña</p>
        <!-- input para confirmar contraseña-->
        <input type="password" placeholder="confirme su contraseña" id="inputConfirmPassword" />
        
        <!-- botón registrarse-->
        <button id="submitRegisterButton" class="btnRegister">Registrar</button>

        <p id="questionRegister">¿Ya tienes una cuenta? Inicia sesión
            <a href="index.html" >aquí</a>
        </p>    
    </div>

    <script src="js/register.js"></script>
    
</body>
</html>
