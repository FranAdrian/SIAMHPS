<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario principal</title>
    <link rel="stylesheet" href="css/styleMainInventoryLight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <div id="navbar"></div>

    <div class="mainContainer">

        <!-------- Filtrado de datos-------->
        <div class="filterContainer">
            <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="filterTable()">

            <select title="filtrar" id="filterColumn" onchange="filterTable()">
            <option value="0">Nombre</option>
            <option value="1">Tipo</option>
            <option value="2">Piso</option>
            <option value="3">Área</option>
            <option value="4">Fabricante</option>
            <option value="5">Modelo</option>
            <option value="6">Numero de serie</option>
            <option value="7">Tiempo activo</option>
            <option value="8">Estatus</option>
            </select>

            <button id="clearInput" onclick="clearSearchInput()" title="Limpiar búsqueda">
                <i class="fa-solid fa-times"></i>
            </button>

            <button id="btnAdd" class="btnDataControl" alt="Botón añadir activo" title="Nuevo movimiento de activo" onclick="cargarModal()">
                <i class="fa-solid fa-file"></i> Añadir activo nuevo
            </button>
        </div>


        <!-------- Tabla de activos -------->

        <table>
            <thead>
                <tr>
                    <th><i class="fa-solid fa-quote-right"></i> Nombre</th>
                    <th><i class="fa-solid fa-desktop"></i> Tipo</th>
                    <th width="82px"><i class="fa-solid fa-layer-group"></i> Piso</th>
                    <th><i class="fa-solid fa-location-dot"></i> Area</th>
                    <th><i class="fa-solid fa-microchip"></i> Fabricante</th>
                    <th><i class="fa-solid fa-barcode"></i> Modelo</th>
                    <th><i class="fa-solid fa-hashtag"></i> Numero de serie</th>
                    <th><i class="fa-solid fa-clock"></i> Tiempo activo</th>
                    <th><i class="fa-solid fa-check-circle"></i> Estatus</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>


    <div id="modal-container"></div>

    <script src="js/inventory_Assets.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/tables.js"></script>
    <script src="js/new_Input_Modal.js"></script>

    
</body>

</html>
