<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="css/styleLight.css">
</head>
<body>

    <div class="loginContainer">

        <h1>Inicio de sesión</h1>

        <p>usuario</p>
        <!-- input para ingresar usuario-->
        <input id="inputUser" type="text" title="usuario" placeholder="" alt="Ingresar usuario"/>

        <p>contraseña</p>
        <!-- input para ingresar contraseña-->
        <input id="inputPassword" type="password" title="contraseña" placeholder="" alt="Ingresar contraseña" />
        <br>
        <a href="#";>olvidé mi contraseña</a>

        <!-- botón iniciar sesión-->
        <button id="submitLoginButton">Iniciar sesión</button>


        <p id="questionRegister">¿No tienes una cuenta? Regístrate 
            <a href="register.html"; alt="Registrarse">aquí</a>
        </p>    


    </div>

    <script src="js/login.js"></script>

    
</body>
</html>
