<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleMainInventoryLight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Nueva entrada</title>
</head>
<body>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <!-- <h2>Agregar activo</h2> -->

            <form id="formNuevoActivo">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input title="nombre" type="text" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <input title="tipo" type="text" id="tipo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="piso">Piso:</label>
                        <select id="piso">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Área:</label>
                        <input title="area" type="text" id="area">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fabricante">Fabricante:</label>
                        <input title="fabricante" type="text" id="fabricante">
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input title="modelo" type="text" id="modelo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numeroSerie">Número de serie:</label>
                        <input title="número de serie" type="text" id="numeroSerie">
                    </div>
                </div>
                <button type="submit" id="btnAnadirActivo">Añadir activo a inventario</button>
            </form>
        </div>
    </div>
    


</body>

</html>
